<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <!-- css -->
    <link rel="stylesheet" href="./cal.css">
    <script src="./script.js"></script>
</head>
<body class="bg-primary">
    <br>
    <br>
    <div class="calc-body ">
        <div class="text-center">
            <h1 class="text-white"> Calculator </h1>
        </div>
        <div class="main-body m-5">
            <div class="calc">
                <div class="output">
                    <input class=" w-26 mb-3" type="text" id="result" id="result" placeholder="Enter the value">
                </div>
                <div class="Buttons bg-success rounded-bottom-3 ">
    
                    <div class="row">
                        <button onclick="displayNumber(7)" class="btn btn-secondary">7</button>
                        <button onclick="displayNumber(8)" class="btn  btn-secondary">8</button>
                        <button onclick="displayNumber(9)" class="btn  btn-secondary">9</button>
                        <button onclick="displayNumber('*')" class="btn btn-danger text-white">x</button>
    
                    </div>
    
                    <div class="row">
                        <button onclick="displayNumber(4)" class="btn  btn-secondary">4</button>
                        <button onclick="displayNumber(5)" class="btn  btn-secondary">5</button>
                        <button onclick="displayNumber(6)" class="btn  btn-secondary">6</button>
                        <button onclick="displayNumber('-')" class="btn  btn-danger text-white">-</button>
                    </div>
    
                    <div class="row">
                        <button onclick="displayNumber(1)" class="btn  btn-secondary">1</button>
                        <button onclick="displayNumber(2)" class="btn  btn-secondary">2</button>
                        <button onclick="displayNumber(3)" class="btn  btn-secondary">3</button>
                        <button onclick="displayNumber('+')" class="btn  btn-danger text-white">+</button>
                    </div>
    
                    <div class="row">
                        <button onclick="displayNumber(00)" class="btn  btn-secondary">00</button>
                        <button onclick="displayNumber(0)" class="btn  btn-secondary">0</button>
                        <button onclick="displayNumber('.')" class="btn  btn-secondary">.</button>
                        <button onclick="displayNumber('/')" class="btn  btn-danger text-white">&#247;</button>
                    </div>
    
                    <div class="row">
                        <button onclick="clearBox()" class="btn  btn-danger text-white">AC</button>
                        <button onclick="removeExp()" class="btn btn-danger text-white">&#9003;</button>
    
                        <button onclick="evExp()" class="btn2  mb-5   bg-danger text-white ">&#61;</button>
                    </div>
                </div>
            </div>
        </div>
        
            
</body>
</html>
